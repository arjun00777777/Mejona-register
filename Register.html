<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mejona Technology</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container{
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h2>Register</h2>
        <form id="registerForm" method="post"  action="mejona.php">
            <div class="form-group">
                <label for="registerName">Name:</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerEmailOTP">Enter Email OTP:</label>
                <input type="text" class="form-control" id="registerEmailOTP" required>
                <small id="emailOTPHelp" class="form-text text-muted">An OTP has been sent to your email.</small>
            </div>
            <div class="form-group">
                <label for="registerMobile">Mobile Number:</label>
                <input type="text" class="form-control" id="registerMobile" required>
            </div>
            <div class="form-group">
                <label for="registerMobileOTP">Enter Mobile OTP:</label>
                <input type="text" class="form-control" id="registerMobileOTP" required>
                <small id="mobileOTPHelp" class="form-text text-muted">An OTP has been sent to your mobile.</small>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="registerRePassword">Re-enter Password:</label>
                <input type="password" class="form-control" id="registerRePassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function validateForm() {
        var name = document.getElementById("registerName").value;
        var email = document.getElementById("registerEmail").value;
        var emailOTP = document.getElementById("registerEmailOTP").value;
        var mobile = document.getElementById("registerMobile").value;
        var mobileOTP = document.getElementById("registerMobileOTP").value;
        var password = document.getElementById("registerPassword").value;
        var rePassword = document.getElementById("registerRePassword").value;

        if (name.trim() === "") {
            alert("Please enter your name.");
            return false;
        }

        if (email.trim() === "" || !email.includes("@")) {
            alert("Please enter a valid email address.");
            return false;
        }

        if (emailOTP.trim() === "") {
            alert("Please enter the email OTP.");
            return false;
        }

        if (mobile.trim() === "" || mobile.length!=10) {
            alert("Please enter a valid mobile number.");
            return false;
        }

        if (mobileOTP.trim() === "") {
            alert("Please enter the mobile OTP.");
            return false;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return false;
        }

        if (password !== rePassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }

    document.getElementById("registerForm").addEventListener("submit", function (event) {
        if (!validateForm()) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
